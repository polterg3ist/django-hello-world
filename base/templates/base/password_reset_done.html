{% extends 'main.html' %}


{% block content %}
  <main class="delete-item layout">
    <div class="container">
      <div class="layout__box layout__reset">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{{ request.META.HTTP_REFERER | escape }}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                   viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                        d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Back</h3>
          </div>
        </div>
        <div class="layout__body ">
            <div class="form__group">
              <p>An Email has been sent with instructions to reset your password.</p>
              <p><strong>Please Check your spam folder.</strong></p>
            </div>
            <div class="for__group">
              <a class="btn btn--main" href="{% url 'login' %}">Go to Log In</a>
            </div>

        </div>
      </div>
    </div>
  </main>
{% endblock content %}
